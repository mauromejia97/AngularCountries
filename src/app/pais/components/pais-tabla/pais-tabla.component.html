<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre Pais</th>
            <th>Nombre Capital</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;let c=index">
            <td>{{c+1}}</td>
            <td>
                <img [src]="pais.flag" class="small-flag">
            </td>
            <td>{{pais.name}} </td>
            <td>{{pais.capital}} </td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.alpha2Code]">Ver ...</a>
            </td> 
        </tr>
    </tbody>
</table>
