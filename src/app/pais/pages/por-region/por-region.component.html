<h2>Por region</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)">
    </app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="region.length>0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="region"></app-pais-tabla>
    </div>
</div>
