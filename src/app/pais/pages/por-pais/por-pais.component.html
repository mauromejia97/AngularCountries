<h2>Por Pais</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar Pais...">
        </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencia" class="list-group">
    <li *ngFor="let paises of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais',paises.alpha2Code]">{{paises.name}}</a>

    </li>
    <li
    (click)="buscarSugerido (termino)" 
    class="list-group-item list-group-item-action">
        <a class="nav-link">Buscar "{{termino}}"</a>

    </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
